<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple ToDo list">
    <meta name="author" content="Bogdan Markovskiy">
    <title>TODO List</title>
  </head>
  <body class="page">
	  <h1 class="todo__heading">Simple TODO List</h1>
    <input class="todo__input" placeholder="Write your TODO-task here"></input>
    <button disabled class="todo__add-button">Add task to list</button>
    <button class="scroll-to-top">scroll to top</button>
    <template id="todo-template">
      <div class="todo__task-container">
        <div class="todo__task"></div>
        <button button class="todo__delete-button"></button>
      </div>
    </template>
    <script src="./src/index.js"></script>
  </body>
</html>
